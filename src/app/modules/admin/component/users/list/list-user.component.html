<div class="table-container" *ngIf="users | async">
    <table class="styled-table">
        <thead>
            <tr>
                <th>User Name </th>
                <th>Email</th>
                <th>Roles</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users | async">
                <td>{{ user.username }}</td>
                <td>{{user.email}}</td>
                <td>
                    <span *ngFor="let role of user.roles">
                        <div *ngIf="role ==='ROLE_ADMIN'"><c-badge color="success"
                                shape="rounded-pill">Administrator</c-badge></div>
                        <div *ngIf="role ==='ROLE_USER'"><c-badge color="warning" shape="rounded-pill">Standard</c-badge>
                        </div>
                        <div *ngIf="role ==='ROLE_MODERATOR'"><c-badge color="primary"
                                shape="rounded-pill">Moderator</c-badge></div>
                    </span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
